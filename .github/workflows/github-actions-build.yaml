name: ğŸ–¼ï¸ Build EpiGimp2.0

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build-type: [Release]
        include:
          - os: ubuntu-latest
            qt-arch: 'gcc_64'
            cmake-generator: 'Unix Makefiles'
          - os: windows-latest
            qt-arch: 'win64_msvc2019_64'
            cmake-generator: 'Visual Studio 17 2022'
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v5
      with:
        submodules: recursive
    
    - name: ğŸ”§ Install Qt6
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        arch: ${{ matrix.qt-arch }}
        cache: true
    
    - name: ğŸ“¦ Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-cursor0
    
    - name: ğŸ”¨ Configure MSVC (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: ğŸ“ Create build directory
      run: mkdir build
    
    - name: âš™ï¸ Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -G "${{ matrix.cmake-generator }}"
    
    - name: ğŸ—ï¸ Build EpiGimp2.0
      run: cmake --build build --config ${{ matrix.build-type }} --parallel
    
    - name: ğŸ§ª Run tests (if available)
      run: ctest --test-dir build --output-on-failure -C ${{ matrix.build-type }}
      continue-on-error: true
    
    - name: ğŸ“¤ Upload build artifacts (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: EpiGimp2.0-Linux-${{ matrix.build-type }}
        path: |
          build/EpiGimp2.0
          build/*.so
        retention-days: 7
    
    - name: ğŸ“¤ Upload build artifacts (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: EpiGimp2.0-Windows-${{ matrix.build-type }}
        path: |
          build/${{ matrix.build-type }}/EpiGimp2.0.exe
          build/${{ matrix.build-type }}/*.dll
        retention-days: 7
