name: ğŸ” Code Quality & Linting

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  clang-format:
    name: ğŸ“ Check Code Formatting
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
    
    - name: ğŸ” Check C++ formatting
      run: |
        echo "Checking code formatting with clang-format..."
        find src include -type f \( -name "*.cpp" -o -name "*.hpp" -o -name "*.h" \) -print0 | \
        xargs -0 clang-format --dry-run --Werror --style=file
        if [ $? -eq 0 ]; then
          echo "âœ… All files are properly formatted!"
        else
          echo "âŒ Some files need formatting. Run: clang-format -i \$(find src include -name '*.cpp' -o -name '*.hpp' -o -name '*.h')"
          exit 1
        fi

  cppcheck:
    name: ğŸ› Static Analysis (cppcheck)
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Install cppcheck
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck
    
    - name: ğŸ” Run cppcheck
      run: |
        cppcheck \
          --enable=all \
          --suppress=missingIncludeSystem \
          --suppress=unmatchedSuppression \
          --inline-suppr \
          --error-exitcode=1 \
          --std=c++17 \
          -I include \
          src/
        echo "âœ… No critical issues found!"

  clang-tidy:
    name: ğŸ”¬ Clang-Tidy Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy cmake ninja-build
    
    - name: ğŸ”§ Install Qt6
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.0'
        cache: true
    
    - name: âš™ï¸ Configure CMake for clang-tidy
      run: |
        cmake -B build \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DCMAKE_BUILD_TYPE=Debug
    
    - name: ğŸ” Run clang-tidy
      run: |
        find src -name "*.cpp" | xargs clang-tidy \
          -p build \
          --warnings-as-errors=* \
          --checks='-*,readability-*,modernize-*,performance-*,bugprone-*'
        echo "âœ… Clang-tidy passed!"
      continue-on-error: true

  line-endings:
    name: ğŸ“„ Check Line Endings
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ” Check for CRLF line endings
      run: |
        if find src include -type f \( -name "*.cpp" -o -name "*.hpp" -o -name "*.h" \) -exec file {} \; | grep CRLF; then
          echo "âŒ Files with CRLF line endings found! Please use LF endings."
          exit 1
        else
          echo "âœ… All files use correct LF line endings!"
        fi
